<app-nav></app-nav>
<div class="container">
    <div class="row pt-5 m-5">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3">
                <h3 class="text-secondary text-center ">Add Course</h3>
                <hr>

                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

                    <label for="" class="labe-control fw-bold">Title</label>
                    <input name="courseTitle" [(ngModel)]="courseTitle" type="text" class="form-control">


                </div>

                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

                    <label for="" class="labe-control fw-bold">Description</label>
                    <textarea name="courseDescription" [(ngModel)]="courseDescription" id="" cols="30" rows="4" class="form-control"></textarea>
                
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">

                    <label for="" class="labe-control fw-bold">Duration</label>
                    <input name="courseDuration" [(ngModel)]="courseDuration" type="text" class="form-control">


                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">

                    <label for="" class="labe-control fw-bold">Date</label>
                    <input name="courseDate" [(ngModel)]="courseDate" type="date" class="form-control">

                
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

                    <label for="" class="labe-control fw-bold">Venue</label>
                    <input name="courseVenue" [(ngModel)]="courseVenue" type="text" class="form-control">

                
                </div>
                
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6 pt-4">
                    <button (click)="readValues()" class="btn btn-primary">Submit</button>
                </div>



            </div>
        </div>
    </div>
</div>
