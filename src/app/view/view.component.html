<app-nav></app-nav>

<div class="container">
    <div class="row pt-5 m-5">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3">

                <h3 class="text-secondary">View Course</h3>
                <hr>

                  <table class="table table-striped">
                    <thead>
                      <tr>
                        <th scope="col"></th>
                        <th scope="col">Title</th>
                        <th scope="col">Description</th>
                        <th scope="col">Duration</th>
                        <th scope="col">Date</th>
                        <th scope="col">Venue</th>

                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let i of data">
                        <th scope="row">1</th>
                        <td>{{i.courseTitle}}</td>
                        <td>{{i.courseDescription}}</td>
                        <td>{{i.courseDuration}}</td>
                        <td>{{i.courseDate}}</td>
                        <td>{{i.courseVenue}}</td>

                      </tr>
                    </tbody>
                  </table>
            </div>
        </div>
    </div>
</div>
